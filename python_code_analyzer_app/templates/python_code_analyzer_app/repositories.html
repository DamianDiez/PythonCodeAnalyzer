{% extends "python_code_analyzer_app/base.html" %}
{% block content %}

	<p>Repositories</p>
		<ul>
		{% for repo in repositories %}
		<li>
			<a href="{% url 'python_code_analyzer_app:repository' repo.id %}">{{ repo }}</a>
		</li>
		{% empty %}
			<li>No repositories have been added yet.</li>
		{% endfor %}
		</ul>
		<a href="{% url 'python_code_analyzer_app:new_repository' %}">Add a new repository</a>
		<a href="{% url 'python_code_analyzer_app:massive_upload' %}">Massive Uplodad</a>

{% endblock content %}
