<div class="col-sm-{{item.size}}">
    <div class="card" style="margin-bottom: 20px;">
        <div class="card-header text-light" style="background-color: #212529;">
        {{ item.label }}
        </div>
        <div class="card-body">
        <canvas id="{{ item.id }}" width="400" height="{{ item.height }}"></canvas>    
        </div>
    </div>
</div>

<script>
    var ctx;
    var myChart;
    ctx = document.getElementById("{{item.id}}").getContext('2d');
    myChart = new Chart(ctx, {
        type: "{{item.type}}",
        data: {
            labels: {{ item.xLabels|safe }},
            datasets: [{
                label: "{{item.label}}",
                data: {{ item.data|safe }}
                ,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    display: {{item.display_legend}}
                }
            }
        }
    });
</script>
