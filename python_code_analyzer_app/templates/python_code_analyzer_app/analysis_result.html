{% extends 'python_code_analyzer_app/base.html' %}
{% block content %}
<p>Analysis: {{ analysis }}</p>
 	<ul>
	{% for t in tools %}
		<li>
			<p>
				{{ t.tool_id }}
				{{ t.result }}
			</p>
		</li>
	{% empty %}
		<li>There are no tools for this analysis.</li>
	{% endfor %}
	</ul>
{% endblock content %}
